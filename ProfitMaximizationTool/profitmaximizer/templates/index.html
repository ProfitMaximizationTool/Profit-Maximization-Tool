<!DOCTYPE html>
<html>

<head>
    <!-- header -->
    <title> Profitify: A Profit Maximization Tool </title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Open+Sans:wght@300;400;700;800&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- sign up form overlaid -->
    <div id="signupoverlay" class="overlay">
        <button id="close" onclick="closesignup()"><b>&#10005</b></button>
        <form autocomplete="off" method="POST">
            {% csrf_token %}
            <h2 class="ostitle"> CREATE ACCOUNT </h2>
            <div class="form">
                <ion-icon name="person"></ion-icon>
                <input type="text" placeholder="FULL NAME" name="fullname" required>
            </div>
            <div class="form">
                <ion-icon name="at"></ion-icon>
                <input type="text" placeholder="USERNAME" name="username" required>
            </div>
            <div class="form">
                <ion-icon name="business"></ion-icon>
                <input type="text" placeholder="BUSINESS NAME" name="bizname" required>
            </div>
            <div class="form">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" placeholder="PASSWORD" name="psw" required>
            </div>
            <div class="form">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" placeholder="CONFIRM PASSWORD" name="confirmpsw" required>
            </div>
            <input id="signup" class="btn" type="submit" name="signup-btn" value="SIGN UP">
        </form>
        <!-- <div class="error-cont" id="username-taken-cont">Username already taken.</div> -->
        <p class="small"> Already have an account? <a class="link" href="javascript:void(0)" onclick="gotosignin()"> Sign in. </a> </p>
    </div>

    <!-- sign in form overlaid -->
    <div id="signinoverlay" class="overlay">
        <button id="close" onclick="closesignin()"><b>&#10005</b></button>
        <form autocomplete="off" method="POST">
            {% csrf_token %}
            <h2 class="ostitle"> SIGN IN </h2>
            <div class="form">
                <ion-icon name="at"></ion-icon>
                <input type="text" placeholder="USERNAME" name="username" required>
            </div>
            <div class="form">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" placeholder="PASSWORD" name="psw" required>
            </div>
            <input id="signin" class="btn" type="submit" name="signin-btn" value="SIGN IN">
        </form>
        <!-- <div class="error-cont" id="login-fail-cont">Invalid username or password.</div> -->
        <p class="small"> Don't have an account? <a class="link" href="javascript:void(0)" onclick="gotosignup()"> Sign up. </a> </p>
    </div>

    <div id="mainbox">
        <h1 id="maintitle"> Profitify </h1>
        <p id="p1"> A profit maximization tool that helps business owners maximize their profits and track their business performance. </p>

        <br>
        <!-- sign up and sign in buttons -->
        <div id="buttons">
            <button id="signup" class="btn" onclick="opensignup()"> SIGN UP </button>
            <br>
            <button id="signin" class="btn" onclick="opensignin()"> SIGN IN </button>
        </div>
    </div>


    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- javascript -->
    <script> 
        var authError = "{{ auth_error|safe }}";
    </script>
    <script src="{% static 'js/index.js' %}"></script>

</body>

</html>
